<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forms 1</title>
  <meta charset="utf-8" />
  <style>
  
    label {
      display: block;
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <label for="first_name">
        First Name
        <input type="text" name="first_name" id="first_name" required />
      </label>

      <label for="last_name">
        Last Name
        <input type="text" name="last_name" id="last_name" required />
      </label>

      <label for="email">
        Email Address
        <input type="email" name="email" id="email" placeholder="name@domain" autocomplete="off" autocorrect="off" autocapitalize="none" required />
      </label>

      <label for="phone">
        Phone Number
        <input type="tel" name="phone" id="phone" placeholder="(###)###-####" required />
      </label>

        <input type="submit" value="Send" />

    </fieldset>
  </form>
</body>
</html>
