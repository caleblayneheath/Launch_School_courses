<!DOCTYPE html>
<html land="en">
<head>
  <meta charset="utf-8">
  <title>Text Formatting</title>
  <style>
    p {
      font-size: 18px;
    }
    mark {
      font-size: 12px; 
      font-family: Courier, monospace;
      background-color: yellow;
    }
    strong {
      font-size: 15px;
    }
    em {
      font-size: 20px;
      text-transform: uppercase;
    }
    a {
      text-decoration: none;
      color: red;
    }
  </style>
</head>
<body>
  <p>That episode was <mark>un<strong>be<em>lieve</em></strong>able</mark>!</p>
  <p>
  The Creating Hyperlinks section of <a target= "_blank" href="http://learn.shayhowe.com/html-css/getting-to-know-html/#creating-hyperlinks">Getting to Know HTML</a> discusses hyperlinks, or anchors. Be sure to work both "In Practice" sections; they pick up from where you left off in an earlier reading assignment.
  </p>
</body>
</html>
